<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - API Gateway</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #e1e5e9;
        }
        
        .register-container {
            width: 100%;
            max-width: 500px;
            background: rgba(15, 15, 25, 0.95);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: #ffffff;
            font-size: 2.5em;
            margin-bottom: 15px;
            font-weight: 800;
            background: linear-gradient(45deg, #4f46e5, #7c3aed, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #d1d5db;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px 18px;
            background: rgba(15, 15, 25, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 15px;
            color: #ffffff;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #4f46e5;
            background: rgba(15, 15, 25, 1);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        
        .role-selector {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .role-option {
            flex: 1;
            padding: 12px;
            background: rgba(15, 15, 25, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #9ca3af;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 500;
        }
        
        .role-option:hover {
            border-color: #4f46e5;
            color: #ffffff;
        }
        
        .role-option.selected {
            background: rgba(79, 70, 229, 0.1);
            border-color: #4f46e5;
            color: #ffffff;
        }
        
        .role-emoji {
            margin-right: 8px;
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, #4f46e5, #7c3aed);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.3);
        }
        
        .alert {
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .alert-success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.2);
            color: #4ade80;
        }
        
        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #f87171;
        }
        
        .login-link {
            text-align: center;
            margin-top: 25px;
            color: #9ca3af;
        }
        
        .login-link a {
            color: #4f46e5;
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="header">
            <h1>Create Account</h1>
        </div>
        <div id="alertContainer"></div>
        <form id="registerForm">
            <div class="form-group">
                <label>Email Address:</label>
                <input type="email" id="regEmail" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="regPassword" placeholder="Create a password" required>
            </div>
            <div class="form-group">
                <label>Account Role:</label>
                <div class="role-selector">
                    <div class="role-option selected" data-role="basic" onclick="selectRole(this)">
                        <span class="role-emoji">üü¢</span>Basic
                    </div>
                    <div class="role-option" data-role="premium" onclick="selectRole(this)">
                        <span class="role-emoji">üåü</span>Premium
                    </div>
                    <div class="role-option" data-role="admin" onclick="selectRole(this)">
                        <span class="role-emoji">üõ°Ô∏è</span>Admin
                    </div>
                </div>
                <input type="hidden" id="regRole" value="basic">
            </div>
            <button type="submit" class="btn">Create Account</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="/">Login here</a>
        </div>
    </div>

    <script>
        const API_BASE = '';
        
        function selectRole(el) {
            document.querySelectorAll('.role-option').forEach(opt => opt.classList.remove('selected'));
            el.classList.add('selected');
            document.getElementById('regRole').value = el.getAttribute('data-role');
        }
        
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alertElement = document.createElement('div');
            alertElement.className = `alert alert-${type}`;
            alertElement.textContent = message;
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alertElement);
            setTimeout(() => {
                alertElement.remove();
            }, 3000);
        }
        
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const role = document.getElementById('regRole').value;
            
            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password, role })
                });
                
                const data = await response.json();
                if (response.ok) {
                    showAlert('‚úÖ Registration successful! Please login.', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    showAlert(`‚ùå ${data.detail || 'Registration failed'}`, 'error');
                }
            } catch (error) {
                showAlert(`üîå Network error: ${error.message}`, 'error');
            }
        });
    </script>
</body>
</html>
